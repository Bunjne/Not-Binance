plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField 'String', 'NEWS_ACCESS_KEY', news_access_key
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures  {
        viewBinding  = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    repositories {
        jcenter()
    }
}

dependencies {
    api 'com.github.kittinunf.fuel:fuel:2.3.1'
    api 'com.github.kittinunf.fuel:fuel-gson:2.3.1'
    api 'com.github.kittinunf.fuel:fuel-android:2.3.1'
    api 'com.github.kittinunf.fuel:fuel-rxjava:2.3.1'
    api 'com.google.code.gson:gson:2.8.6'
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'androidx.core:core-ktx:1.3.2'
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'com.google.android.material:material:1.3.0'
    api 'org.koin:koin-android:2.1.5'
    api 'org.koin:koin-androidx-scope:2.1.5'
    api 'org.koin:koin-androidx-viewmodel:2.1.5'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.github.corouteam:GlideToVectorYou:v2.0.0'
    api 'com.github.bumptech.glide:glide:4.12.0'
    api 'androidx.viewpager2:viewpager2:1.0.0'
    api 'com.tbuonomo.andrui:viewpagerdotsindicator:4.1.2'
    api "org.jetbrains.anko:anko-commons:$anko_version"
    api "org.jetbrains.anko:anko-design:$anko_version"
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    api "androidx.paging:paging-runtime-ktx:$paging_version"
    api "androidx.paging:paging-rxjava2-ktx:$paging_version"
    api 'android.arch.paging:runtime:1.0.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}